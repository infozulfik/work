        </tbody>
    </table>

    <p-table *ngIf="selectedNode" [columns]="selectedColumns" [value]="datas" [scrollable]="true" scrollHeight="250px">
        <ng-template pTemplate="caption">
            <div style="text-align:left">
                <p-multiSelect [options]="cols" [(ngModel)]="selectedColumns" optionLabel="header"
                            selectedItemsLabel="{0} columns selected" [style]="{minWidth: '200px'}" defaultLabel="Choose Columns"></p-multiSelect>
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr class="dataHover"  (click)="clickedOnData(rowData.name)">
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>

</p-card>
<p-card header="Edit Form" styleClass="topMargin cardRadius">
    <p-scrollPanel [style]="{width: '100%', height: '300px'}">
        <app-dmt-form [data]="clickedData"></app-dmt-form>
    </p-scrollPanel>
</p-card>
